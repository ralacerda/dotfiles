- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zsh: zsh
    ~/.zshrc:
      path: zshrc
      force: true
    ~/.gitconfig:
      path: gitconfig
      force: true
    ~/.local/share/konsole:
      force: true
      path: konsole
    ~/.config/lazygit:
      path: lazygit
      force: true
    ~/.config/rofi:
      path: rofi
      force: true
    ~/.config/starship.toml:
      path: starship.toml
      force: true
    ~/.config/kitty:
      path: kitty
