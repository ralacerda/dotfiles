- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zsh: zsh
    ~/.zshrc:
      path: zshrc
      force: true
    ~/.gitconfig:
      path: gitconfig
      force: true
    ~/.config/lazygit:
      path: lazygit
      force: true
    ~/.config/starship.toml:
      path: starship.toml
      force: true
    ~/.config/kitty:
      path: kitty
    ~/.config/bat:
      path: bat

