- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zsh: .zsh
    ~/.zshrc:
       path: .zshrc
       force: true
    ~/.emacs.d/init.el: init.el
    ~/.xbindkeysrc: .xbindkeysrc
    ~/.gitconfig:
       path: .gitconfig
       force: true
    ~/.local/share/konsole: 
       force: true
       path: konsole
    ~/.config/rofi: rofi
    

- shell:
  - [git submodule update --init --recursive, Installing submodules]
